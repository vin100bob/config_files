"""

## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = " [â•­â”€$user]($style)@"
style_user = "bold red"
style_root = "bold red"
show_always = true

# Second param
[hostname]
ssh_only = false
trim_at = '.'
format = '[$hostname]($style) '
style = 'fg:81 bold'
disabled = false

# Third param
[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 0
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'fg:85 bold'
disabled = false
read_only = 'ğŸ”’'
read_only_style = 'red'
truncation_symbol = '.../'
home_symbol = '~'

# Before all the version info (python, nodejs, php, etc.)
[git_status]
conflicted = "âš”ï¸ "
ahead = "ğŸï¸ ğŸ’¨ Ã—${count}"
behind = "ğŸ¢ Ã—${count}"
diverged = "ğŸ”± ğŸï¸ ğŸ’¨ Ã—${ahead_count} ğŸ¢ Ã—${behind_count}"
untracked = "ğŸ›¤ï¸  Ã—${count}"
stashed = "ğŸ“¦ "
modified = "ğŸ“ Ã—${count}"
staged = "ğŸ—ƒï¸  Ã—${count}"
renamed = "ğŸ“› Ã—${count}"
deleted = "ğŸ—‘ï¸  Ã—${count}"
style = "bright-white"
format = "$all_status$ahead_behind "

[fill]
symbol = " "

# Last param in the first line/row
[cmd_duration]
min_time = 10_000
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"
disabled = false

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 15
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 50
style = "bold yellow"

[[battery.display]]  # "bold green" style when capacity is between 10% and 30%
threshold = 80
style = "bold green"

# Prompt: optional param 1
[time]
format = ' [$time]($style)'
style = 'bold fg:202'
use_12hr = false
disabled = false
utc_time_offset = 'local'
time_range = '-'
time_format = '%T %d/%m'

# Prompt: param 2 â””â”€
[character]
success_symbol = " [â•°â”€>](bold red)"
error_symbol = " [Ã—](bold red)"

# SYMBOLS
[status]
symbol = "ğŸ”´"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
symbol = 'â˜ï¸  '
style = 'bold yellow'
disabled = true

[aws.region_aliases]

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = 'ó° … '
style = 'blue bold'

[cmake]
format = 'via [$symbol($version )]($style)'
symbol = 'â–³ '
style = 'bold blue'
disabled = true
detect_extensions = []
detect_files = [
    'CMakeLists.txt',
    'CMakeCache.txt',
]
detect_folders = []


[conda]
truncation_length = 1
format = 'via [$symbol$environment]($style) '
